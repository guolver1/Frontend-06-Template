<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!-- <div id="board"></div> -->
    <canvas id="board" width="450px" height="450px"></canvas>
    <script>
        let boardSize = 15;
        let pattern = Array.from({length:boardSize}).map(_ => Array.from({length:boardSize}).fill(0));
        let meWin = [];
        let computerWin = [];
        let color = 1;
        let count = 0; 
        let gameOver = false;
        

        let board = document.getElementById("board");
        var context = board.getContext('2d');
        
        let wins = Array.from({length:boardSize}).map(
                        _ => Array.from({length:boardSize}).map(
                                _ => Array.from({length:5}).fill(null)
                            )
                        );
        function show() {
            context.strokeStyle = "#BFBFBF";

            drawBoard(context);
            
            console.log(pattern)

            pattern[0][0] = 1;
            pattern[1][1] =2;
            // addChess(0,0,1);
            // addChess(1,1,2);
            
            
            // for (let i = 0; i < boardSize; i++) {
            //     for (let j = 0; j < boardSize; j++) {
            //         let cell = document.createElement("div");
            //         cell.classList.add("cell");
            //         cell.innerText =
            //             pattern[i][j] == 2 ? "×" :
            //                 pattern[i][j] == 1 ? "o" : "";
            //         cell.addEventListener("click", () => move(i, j))
            //         board.appendChild(cell);
            //     }
            //     board.appendChild(document.createElement("br"));
            // }
        }

        function drawBoard(context){
            for (let i = 0; i < boardSize; i++) {
                context.moveTo(boardSize+450*i/boardSize,boardSize);
                context.lineTo(boardSize+450*i/boardSize,450-boardSize);
                context.stroke();

                context.moveTo(boardSize,boardSize+450*i/boardSize);
                context.lineTo(450-boardSize,boardSize+450*i/boardSize);
                context.stroke(); //描边
            }
        }

        function addChess(i, j, color){
            context.beginPath();
            context.arc(15+i*30, 15+j*30, 13, 0, 2*Math.PI);
            context.closePath();
            var gradient = context.createRadialGradient(15+i*30+2, 15+j*30-2, 13, 15+i*30+2, 15+j*30-2, 0)
            if(color == 2){ //黑棋
                gradient.addColorStop(0,"#0A0A0A"); //0,1代表百分比
                gradient.addColorStop(1,"#636766");
            }else if(color == 1){ //白棋
                gradient.addColorStop(0,"#D1D1D1"); 
                gradient.addColorStop(1,"#F9F9F9");
            }
            
            context.fillStyle = gradient;
            context.fill();//填充
        }

        board.onclick=function(e){
            var x = e.offsetX;
            var y = e.offsetY;
            var i = Math.floor(x/30);
            var j = Math.floor(y/30);
            if(pattern[i][j] == 0){
                addChess(i, j, color);
                
                pattern[i][j] = color;
                
                color = 3-color;
                
                updateWin(i,j,1);

                if(!gameOver){
                    computerAI();
                }
            }            
        }

        //五子棋赢得方法的三维数组，count为第几种赢法
        function getWinArray(){

            //垂直方向
            for(let i=0;i<boardSize;i++){
                for(let j=0;j<boardSize-4;j++){
                    for(let k=0;k<5;k++){
                        wins[i][j+k][count]=true; 
                    }
                    count++;
                }
            }

            //水平方向
            for(let i=0;i<boardSize;i++){
                for(let j=0;j<boardSize-4;j++){
                    for(let k=0;k<5;k++){
                        wins[j+k][i][count]=true;
                    }
                    count++;
                }
            }

            //斜向
            for(let i=0;i<boardSize-4;i++){
                for(let j=0;j<boardSize-4;j++){
                    for(let k=0;k<5;k++){
                        wins[i+k][j+k][count]=true;
                    }
                    count++;
                }
            }
            //逆斜向
            for(let i=0;i<boardSize-4;i++){
                for(let j=boardSize-1;j>3;j--){
                    for(let k=0;k<5;k++){
                        wins[i+k][j-k][count]=true;
                    }
                    count++;
                }
            };
           
            meWin = Array.from({length:count}).fill(0);
            computerWin = Array.from({length:count}).fill(0);
        }
        
        getWinArray();

        function updateWin(x,y,color){
            for(let k =0; k<count;k++){
                if(wins[x][y][k]){
                    if(color==1){
                        meWin[k]++;
                        computerWin[k]=6;
                        if(meWin[k]==5){
                            alert('你赢了');
                            gameOver = true;
                            break;
                        }
                    } 
                    else if(color==2){

                        computerWin[k]++;
                        meWin[k]=6;
                        if(computerWin[k]==5){
                            alert('计算机赢了');
                            gameOver = true;
                            break;
                        }
                    }
                }

            }  
        }
        function computerAI(){
            
            let myScore = Array.from({length:boardSize}).map(_ => Array.from({length:boardSize}).fill(0));
            let computerScore = Array.from({length:boardSize}).map(_ => Array.from({length:boardSize}).fill(0));
            let max = 0;
            let u = 0, v = 0;

            for(let i=0; i<boardSize; i++){
                for(let j=0;j<boardSize;j++){
                    if(pattern[i][j]==0){//没有落子
                        for(let k=0; k<count;k++){
                            if(wins[i][j][k]){//有价值的落点，如果某一个i,j出现在了多种赢法上，其分数将进行累加
                                //计算机计算我方得分，考虑拦截
                                switch(meWin[k]){
                                    case 1: 
                                        myScore[i][j]+=200;
                                        break;
                                    case 2: 
                                        myScore[i][j]+=260;
                                        break;
                                    case 3: 
                                        myScore[i][j]+=2000;
                                        break;
                                    case 4: 
                                        myScore[i][j]+=10000;
                                        break;
                                    default:
                                        break;
                                    }
                                    //计算机方得分
                                switch(computerWin[k]){
                                    case 1: 
                                        computerScore[i][j]+=300;
                                        break;
                                    case 2: 
                                        computerScore[i][j]+=500;
                                        break;
                                    case 3: 
                                        computerScore[i][j]+=2500;
                                        break;
                                    case 4: 
                                        computerScore[i][j]+=20000;
                                        break;
                                    default:
                                        break;
                                    }
                                    
                            }
                        }
                        
                        //获取myScore和computerScore里分数最高的点
                        if(myScore[i][j]>max){
                            max = myScore[i][j];
                            u=i;
                            v=j;
                            
                        }else if(myScore[i][j]== max){
                            if(computerScore[i][j]>=computerScore[u][v]){
                                u=i;
                                v=j;
                            }
                        }
                    
                        if(computerScore[i][j]>max){
                            max = computerScore[i][j];
                            u=i;
                            v=j;
                            
                        }else if(computerScore[i][j] == max){
                            if(myScore[i][j]>=myScore[u][v]){
                                u=i;
                                v=j;
                                
                            }
                        }
                    } 
                }
            }
            pattern[u][v]=color;

            
            addChess(u, v, color);
            color = 3 - color;
            updateWin(u,v,2);


        }
        show();
    </script>
</body>
