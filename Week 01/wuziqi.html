        function show() {
            let board = document.getElementById("board");

            board.innerHTML = "";

            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText =
                        pattern[i * boardSize + j] == 2 ? "×" :
                            pattern[i * boardSize + j] == 1 ? "o" : "";
                    cell.addEventListener("click", () => move(j, i))
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement("br"));
            }
        }

        //五子棋赢得方法的三维数组，count为第几种赢法
        function getWinArray(){
            let wins = new Array(boardSize).fill(
                        new Array(boardSize).fill(
                            new Array(5).fill(null)
                            )
                        );

            let count = 0; 

            //垂直方向
            for(let i=0;i<boardSize;i++){
                for(let j=0;j<boardSize-4;j++){
                    for(let k=0;k<5;k++){
                        wins[i][j+k][count]=true; 
                    }
                    count++;
                }
            }

            //水平方向
            for(let i=0;i<boardSize;i++){
                for(let j=0;j<boardSize-4;j++){
                    for(let k=0;k<5;k++){
                        wins[j+k][i][count]=true;
                    }
                    count++;
                }
            }

            //斜向
            for(let i=0;i<boardSize-4;i++){
                for(let j=0;j<boardSize-4;j++){
                    for(let k=0;k<5;k++){
                        wins[i+k][j+k][count]=true;
                    }
                    count++;
                }
            }
            //逆斜向
            for(let i=0;i<boardSize-4;i++){
                for(let j=boardSize-1;j>3;j--){
                    for(let k=0;k<5;k++){
                        wins[i+k][j-k][count]=true;
                    }
                    count++;
                }
            }
        }
