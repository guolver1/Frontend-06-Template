<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            font-size: 80px;
            line-height: 80px;
            text-align: center;
            background-color: green;
            display: inline-block;
            border: 1px solid white;
            vertical-align: middle;
            color: red;
        }
    </style>
    <div id="board"></div>
    <script>
        let pattern = [
            [0, 0, 2],
            [0, 1, 0],
            [0, 0, 0]
        ];

        let color = 1;

        function show() {
            let board = document.getElementById("board");

            board.innerHTML = "";

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText =
                        pattern[i][j] == 2 ? "×" :
                            pattern[i][j] == 1 ? "o" : "";
                    cell.addEventListener("click", () => move(i, j))
                    board.appendChild(cell);
                }
                board.appendChild(document.createElement("br"));
            }
        }

        function move(x, y) {
            pattern[x][y] = color;
            if (check(pattern, color)) {
                alert(color == 2 ? "× is winner!" : "o is winner!")
            }
            color = 3 - color;
            show();
            if (willWin(pattern, color)) {
                console.log(color == 2 ? "x will win!" : "o will win!")
            }
        }

        function check(pattern, color) {
            for (let i = 0; i < 3; i++) {//水平方向
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }


            for (let i = 0; i < 3; i++) { //垂直方向
                let win = true;
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            {
                let win = true;
                for (let i = 0; i < 3; i++) {
                    if (pattern[i][i] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            {
                let win = true;
                for (let i = 0; i < 3; i++) {
                    if (pattern[2 - i][i] !== color) {
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern));
        }

        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j]) continue;
                    let tmp = clone(pattern);
                    tmp[i][j] = color;

                    if (check(tmp, color)) {
                        return [j, i];
                    }
                }
            }
            return null;
        }

        function bestChoice(pattern, color) {
            let p;
            if (p = willWin(pattern, color)) { //如果当前的点要赢了
                return {
                    point: p,
                    result: 1
                }
            }

            let result = -2;
            let point = null;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j]) continue;
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    let r = bestChoice(tmp, 3 - color).result; //对方的最好结果

                    if (-r > result) { //对方的最坏策略是我方的最好策略，如果对于我方更好了，则该点是更好的策略点
                        result = -r;
                        point = [j, i];
                    }

                }
            }
            return {
                point: point,
                result: point ? result : 0//和棋
            }
        }
        show(pattern);
        console.log(bestChoice(pattern, color));
    </script>
</body>

</html>
