<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
    function kmp(source, pattern){
        let table = new Array(pattern.length).fill(0);

        let i = 1, j = 0; //i为自重复串开始的位置，j为已重复的数

        while(i < pattern.length){
            if(pattern[i] === pattern[j]){//如果匹配上了，就自增
                ++j, ++i;
                table[i] = j; //认为i的位置重复数就是j
            }else{
                if(j > 0)
                    j = table[j];
                else
                    table[i] = j;
                    ++i;//什么都没匹配上
            }
        }
    }
</script>
</body>
</html>
